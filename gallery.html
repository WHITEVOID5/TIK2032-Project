<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Page</title>
    <link href="css/styleg.css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <div class="nav-bar">
        <h1>Gallery</h1>
        <div>
            <a href="index.html">Home</a>
            <a href="blog.html">Blog</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>
    <div class="container">
        <div class="gallery">
            <div class="image-container" onmouseover="changeBackgroundColor('Image 1')" onmouseout="resetBackgroundColor()">
                <img src="css/img/kmn.png" onclick="openLightbox(this)" title="Image 1">
                <div class="image-text">Kimi No Nawa </div>
            </div>
            <div class="image-container" onmouseover="changeBackgroundColor('Image 2')" onmouseout="resetBackgroundColor()">
                <img src="css/img/gs1.jpg" onclick="openLightbox(this)" title="Image 2">
                <div class="image-text">Genshin Impact </div>
            </div>
            <div class="image-container" onmouseover="changeBackgroundColor('Image 3')" onmouseout="resetBackgroundColor()">
                <img src="css/img/gs2.jpg" onclick="openLightbox(this)" title="Image 3">
                <div class="image-text">Genshin Impact </div>
            </div>
            <div class="image-container" onmouseover="changeBackgroundColor('Image 4')" onmouseout="resetBackgroundColor()">
                <img src="css/img/hnk.jpg" onclick="openLightbox(this)" title="Image 4">
                <div class="image-text">Tenki No Ko </div>
            </div>
            <div class="video-container" onmouseover="changeBackgroundColor('Video 1')" onmouseout="resetBackgroundColor()">
                <video controls>
                    <source src="css/mp4/udin.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="image-text">UDIN</div>
            </div>
        </div>
    </div>
    
    <div class="lightbox" onclick="closeLightbox()">
        <img id="lightbox-img">
    </div>
</body>
</html>
